<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Json Kullanım</title>
</head>

<body>
  <div class="container">
    <hr>
    <div class="card row">
      <div class="card-header">Employee Projesi</div>
      <div class="card-body" id="card-body">
        <form id="film-form" name="form">
          <div class="form-row">

            <div class="form-group col-md-4">
              <input class="form-control" type="text" name="title" id="userName" placeholder="Add Name">
            </div>
            <div class="form-group col-md-4">
              <input class="form-control" type="number" step="any" name="url" id="userSalary" placeholder="Add Salary">
            </div>
            <div class="form-group col-md-4">
              <select class="custom-select mr-sm-2" id="employeeSelect">
                <option selected>Choose...</option>
                <option value="1">Sejour</option>
                <option value="2">Proje</option>
                <option value="3">Support</option>
              </select>
            </div>

            <div class="form-group col-md-4">
              <input class="form-control" type="text" name="search" id="searchEmployee"
                placeholder="Search something...">
            </div>

            <div class="form-group col-md-4">
              <select class="custom-select mr-sm-2" id="filterEmployee">
                <option selected>Filter All...</option>
                <option value="1">Sejour</option>
                <option value="2">Proje</option>
                <option value="3">Support</option>
              </select>
            </div>

            <div class="form-group col-md-4">
              <select class="custom-select mr-sm-2" id="filterOrder">
                <option selected>Order All...</option>
                <option value="?_sort=name&_order=asc">İsme göre A-Z</option>
                <option value="?_sort=name&_order=desc">İsme göre Z-A</option>
              </select>
            </div>

            <div class="form-group col-md-10">
              <button type="submit" id="addUser" class="btn btn-primary">Add User</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <hr>
    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">İsim</th>
          <th scope="col">Departman</th>
          <th scope="col">Maaş</th>
          <th scope="col">Tarih</th>

        </tr>
      </thead>
      <tbody id="employees">
        <!-- <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><a href="#" id = "delete-user" class = "btn btn-danger">Filmi Sil</a></td>
                      </tr> -->

      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade staticBackdrop" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Update Employee</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="updateName">Employee Name</label>
              <input type="text" class="form-control" id="updateName">
            </div>
            <div class="form-group">
              <label for="updateSalary">Employee Salary</label>
              <input type="number" step="any" class="form-control" id="updateSalary">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>

  <script src="app2.js"></script>
</body>

</html>
